<html>
  <head>
    <meta charset="utf-8" />

      name="viewport"

  <body>
    <div class="container">
      <!-- add Title -->
      <div class="top">
        <div><h1>Game of Life</h1></div>

        <!-- add toggle -->
        <div id="toggle">
          <i class="indicator"></i>
        </div>
      </div>

      <!-- add canvas -->

      <div id="canvas"></div>


<div class="controls">
<!-- add slider -->
<div class="sliderContainer">
  <div>
<p class="frText">Frame Rate</p>
 <span id="rangeValue">10</span>
 </div>
 <div>
  <input type="range" min="1" max="100" value="10" class="slider" id="framerate" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)">
</div></div>

<!-- add buttons -->
      <div class="buttonContainer">
        <button class="button" id="run">Run!</button>
        <button class="button" id="pause">Pause</button>
        <button class="button" id="reset-game">Reset</button>
      </div>

</div>

      <!-- add rules -->
      <div class="rules">
        <h2>Change the rules of life!</h2>
<div>
        <form>
          <span class="input-number-decrement" id="minusSurviveNum1">–</span>
          <input type="number" class="input-number" id="surviveNum1" min="0" max="8" value="1" />
          <span class="input-number-increment" id="plusSurviveNum1">+</span>
        </form>
        <p>to less than</p>
        <form>
            <span class="input-number-decrement" id="minusSurviveNum2">–</span>
          <input type="number" class="input-number" id="surviveNum2" min="0" max="8" value="2" />
         <span class="input-number-increment" id="plusSurviveNum2">+</span>
        </form>
        <p>neighbours to survive.</p>
</div>
<div>
        <form>
           <span class="input-number-decrement" id="minusDieNum">–</span>
          <input type="number" class="input-number" id="dieNum" min="0" max="8" value="3" />
              <span class="input-number-increment" id="plusDieNum">+</span>
        </form>
        <p>or more neighbours to die.</p>

</div>
<div>
        <form>
                 <span class="input-number-decrement" id="minusReproNum">–</span>
          <input type="number" class="input-number" id="reproduceNum" min="0" max="8" value="3" />
        <span class="input-number-increment" id="plusReproNum">+</span>
        </form>
        <p>neighbours around empty cell to reproduce.</p>
</div>
      </div>

  </body>
</html>
